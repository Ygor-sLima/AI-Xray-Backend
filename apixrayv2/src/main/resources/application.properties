#Keycloak
spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

jwt.auth.converter.resource-id=login-app
jwt.auth.converter.principal-attribute=preferred_username

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8181/auth/realms/AIXrayBackend
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://localhost:8181/auth/realms/AIXrayBackend/protocol/openid-connect/auth

logging.level.org.springframework.security=DEBUG

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/auth/realms/AIXrayBackend

